<!DOCTYPE html>
<html>
<head>
<style>

*{
    margin: 0;
    padding: 0;
}

.mainBar {
  grid-area: mainBar;
  background-color: blue;
  height: 5vh;
}

.leftColumn{
    grid-area: leftColumn;
    height: 100vh;
    min-width: 90px;
    background-color: red;
    

}

.mainArea{
    grid-area: mainArea;
    /* width: 100vw;
    height: 100vh; */
    background-color: green;
}

.grid-container {
  display: grid;
  grid-template:
  'mainBar mainBar mainBar mainBar mainBar'
  'leftColumn mainArea mainArea mainArea mainArea';
  height: 100vh;


grid-template-columns: 200px 240px auto 240px;
/* grid-template-rows: 46px auto 52px; */

  /* grid-gap: 1px; */
  /* background-color: #2196F3; */
  /* padding: 1px; */
}

.grid-container > div {
  text-align: center;
  /* padding: 10px 0; */
  font-size: 30px;
}

.posts{
    background-color: black;
    color: white;
    height: 5vh;
    margin: 5px;
    overflow: hidden;
}

.item{
    background-color: yellow;
    margin-bottom: 3px;

    width: 50px;
    display: inline-block;
    /* display: flex; */
     /* justify-content: center;  */
    /* align-items: center; */
    /* flex-wrap: wrap;  */
}



/* @media only screen and (max-width: 700px) {
    .grid-container {
        min-width: 700px;
    }
} */

</style>
</head>
<body>

<!-- <p>The grid-template property can also specify rows/columns using named grid items</p>
<p>To specify two rows, make one more sequence </p>
<p>Each row is defined by apostrophes (' ').</p>
<p>"myArea" will span the first two columns, in the first two rows:</p> -->

<div class="grid-container">
  <div class="mainBar"></div>

  <div class="leftColumn">
    <div class="item">alo</div>
    <div class="item">alo</div>
    <div class="item">alo3</div>
    <div class="item">alo4</div>
  </div>

  <div class="mainArea">
      <div class="posts">
      </div> 
      <div class="posts">
        Hello there 
        
      </div>
  </div>
  <!-- <div class="item3">3</div>   -->

</div>

</body>
</html>
